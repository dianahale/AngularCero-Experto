<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas : enMayuscula }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>
    <div class="p-toolbar-group-end">
        <button pButton 
            type="button" 
            label="toggle mayÃºsculas" 
            class="p-mr-1 p-button-outlined p-button-info"
            (click)="cambiar()">
        </button>
        <button pButton 
            type="button" 
            icon="pi pi-sort-alt"
            label="Por nombre" 
            class="p-mr-1 p-button-outlined p-button-secondary"
            (click)="cambiarOrden('nombre')">
        </button>
        <button pButton 
            type="button" 
            icon="pi pi-sort-alt"
            label="Vuela" 
            class="p-mr-1 p-button-outlined p-button-warning"
            (click)="cambiarOrden('vuela')">
        </button>
        <button pButton 
            type="button" 
            icon="pi pi-sort-alt"
            label="Por color" 
            class="p-mr-1 p-button-outlined p-button-help"
            (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice: 0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
