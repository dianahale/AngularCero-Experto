<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option *ngIf="heroes.length === 0 && termino!.trim().length > 0" value="">
                    No de encontró nada con el término {{ termino }}
                </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>

<div>
    <pre>{{ heroeSeleccionado | json }}</pre>
</div>

<div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
</div>

<!-- Aportación personal [ no se si está bien ] -->
<div *ngIf="resultEmpty">
    <mat-card>
        <mat-card-content>No se encontraron resultados</mat-card-content>
    </mat-card>
</div>
